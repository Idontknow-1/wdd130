<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <H1>WDD 130 | HTML Form - User Poll</H1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email Address:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <divclass="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                    </div>

                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?
                            <input type="checkbox" id="pet" name="pet"> Yes
                            <input type="checkbox" id="pet" name="pet"> No
                        </label>
                    </div>

                    <div class="textarea">
                        <label for="feedback">List the places you have lived.</label>
                        <textarea name="feedback" id="feedback" rows="4"
                            placeholder="Phoenix Arizona, Salt Lake Uhtah, Los Angeles California, etc."></textarea>
                    </div>
            </fieldset>

            <div class="button">
                <button type="submit">Submit Poll</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy2025 | HTML Form - User Poll Activity | Iztamaude Mera</p>
    </footer>
</body>

</html>
