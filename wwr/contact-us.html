<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Splash White Water Rafting</title>
    <meta name="description"
        content="This webpage will contain information about how to contact white water rafting company.">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/splash-water-rafting.webp" alt="Splash White Water Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="information">
            <h1>Splash White Water Rafting</h1>
            <p>123 Main River Street</p>
            <p>Agua Fria River, Arizona</p>
            <p>+1 (123)456-7890</p>
            <p>splashwhitewaterrafting@gmail.com</p>
        </div>
        <section>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1129223.7029941396!2d-112.37569693067798!3d33.08446771644748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86d5e1bb0190a0af%3A0x14ce125508840cc0!2sSanta%20Cruz%20River!5e0!3m2!1sen!2sus!4v1764974841777!5m2!1sen!2sus"
                    width="400" height="300" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div>
                <form action="#">
                    <fieldset>
                        <label for="username">Name: </label>
                        <input type="text" id="username" name="username" placeholder="John Doe">

                        <label for="useremail">Email: </label>
                        <input type="email" id="useremail" name="useremail" placeholder="johndoe123@gmail.com">

                    </fieldset>
                    <fieldset>
                        <label for="purpose"> Message Purpose</label>

                        <input type="radio" id="purpose" name="purpose">
                        <label for="general">General Inquiry</label>
                        <input type="radio" id="purpose" name="purpose">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="purpose" name="purpose">
                        <label for="suggestion">Website Suggestion</label>
                    </fieldset>
                    <fieldset>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="4" placeholder="Type here"></textarea>
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="checkbox">Please subscribe me to the monthly newsletter.</label>
                    </fieldset>
                    <div class="button">
                        <button type="button">Get in Touch!</button>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <h2>We Are Here to Serve You</h2>
            <div class="employee">
                <figure>
                    <img src="images/vince-fleming.webp" alt="Employee Profile" width="200px">
                    <figcaption>Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/dillon-kydd.webp" alt="Employee Profile" width="200px">
                    <figcaption>Trainer</figcaption>
                </figure>
                <figure>
                    <img src="images/steve-cooper.webp" alt="Employee Profile" width="200px">
                    <figcaption>Trainer</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2025 | Splash White Water Rafting | Iztamaude Mera</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon" width="100">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon" width="100">
            </a>
            <a href="https://youtube.com">
                <img src="images/youtube.svg" alt="Youtube Icon" width="100">
            </a>
        </nav>
    </footer>
</body>

</html>
